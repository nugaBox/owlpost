version: '3.8'

services:
  # PostgreSQL - 웹메일 서비스 DB
  postgres:
    image: postgres:16-alpine
    container_name: owlpost-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-owlpost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-owlpost_password}
      POSTGRES_DB: ${POSTGRES_DB:-owlpost}
      TZ: Asia/Seoul
      POSTGRES_INITDB_ARGS: "--locale=ko_KR.UTF-8 --encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-owlpost}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - owlpost-network

  # Redis - 캐시/세션 저장소 (선택사항)
  redis:
    image: redis:7-alpine
    container_name: owlpost-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - owlpost-network

  # MinIO - 첨부파일 저장소
  minio:
    image: minio/minio:latest
    container_name: owlpost-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      TZ: Asia/Seoul
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - owlpost-network

  # OwlPost 웹 애플리케이션 (개발 모드)
  webapp:
    image: node:20-alpine
    container_name: owlpost-webapp
    working_dir: /app
    environment:
      NODE_ENV: ${NODE_ENV:-develop}
      TZ: Asia/Seoul
      DATABASE_URL: postgresql://${POSTGRES_USER:-owlpost}:${POSTGRES_PASSWORD:-owlpost_password}@postgres:5432/${POSTGRES_DB:-owlpost}?schema=public
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      STALWART_IMAP_HOST: ${STALWART_IMAP_HOST:-stalwart-mail}
      STALWART_SMTP_HOST: ${STALWART_SMTP_HOST:-stalwart-mail}
      STALWART_JMAP_URL: ${STALWART_JMAP_URL:-http://stalwart-mail:8080/jmap}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-key-change-in-production}
      OAUTH_ENABLED: ${OAUTH_ENABLED:-true}
      OAUTH_PROVIDER: ${OAUTH_PROVIDER:-your-oauth-provider}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-your-client-id}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-your-client-secret}
      OAUTH_AUTHORIZATION_URL: ${OAUTH_AUTHORIZATION_URL:-https://your-oauth-provider.com/authorize}
      OAUTH_TOKEN_URL: ${OAUTH_TOKEN_URL:-https://your-oauth-provider.com/token}
      OAUTH_USERINFO_URL: ${OAUTH_USERINFO_URL:-https://your-oauth-provider.com/userinfo}
      NEXT_PUBLIC_OAUTH_ENABLED: ${OAUTH_ENABLED:-true}
      NEXT_PUBLIC_OAUTH_PROVIDER: ${OAUTH_PROVIDER:-your-oauth-provider}
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npx prisma generate && npx prisma migrate deploy && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - owlpost-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  owlpost-network:
    driver: bridge

